name: CI

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.2', '7.3', '7.4']
        name: PHP ${{ matrix.php-versions }} test on ${{ matrix.operating-system }}
        
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extension-csv: mbstring, intl #optional, setup extensions
          ini-values-csv: post_max_size=256M, short_open_tag=On #optional, setup php.ini configuration
          coverage: xdebug #optional, setup coverage driver
          pecl: false #optional, setup PECL

      - name: Check PHP Version
        run: php -v

      - name: Install Composer
        run: composer install --optimize-autoloader --prefer-dist
        
      - name: Install MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'wordpress_test'
          mysql root password: 'root'
          mysql user: 'root'
          mysql password: 'root'

      - name: Install WordPress test environment
        run: bash bin/install-wp-tests.sh wordpress_test root root localhost latest

      - name: Execute PHPUnit tests
        run: ./vendor/bin/phpunit
