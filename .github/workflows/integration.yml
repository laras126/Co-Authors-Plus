name: PHPUnit

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0' ]
        wordpress: [ '5.5', '5.6', '5.7'  ]

    name: WP ${{ matrix.wordpress }} on PHP ${{ matrix.php }}
    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: phpunit:7.5.20

      - name: Start MySQL service
        run: sudo /etc/init.d/mysql start

      - name: Switch to use mysql_native_password for PHP < 7.4
        if: ${{ matrix.php < 7.4 }}
        run: mysql -u root -p"root" -e "ALTER USER 'root'@localhost IDENTIFIED WITH mysql_native_password BY 'root'";  
               
      - name: Install WordPress environment
        run: bash bin/install-wp-tests.sh wordpress_tests root root localhost ${{ matrix.wordpress }}

      - name: Execute PHPUnit tests
        if: ${{ matrix.php >= 7.1 && matrix.php < 8.0 }}
        run: phpunit

      - name: Install PHPCS
        run: |
          git clone -b master https://github.com/squizlabs/PHP_CodeSniffer.git ${{ github.workspace }}/phpcs
          git clone -b master https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards.git ${{ github.workspace }}/sniffs
          git clone -b master https://github.com/Automattic/VIP-Coding-Standards.git ${{ github.workspace }}/sniffs
          git clone -b master https://github.com/wimg/PHPCompatibility.git ${{ github.workspace }}/sniffs

      - name: Check PHPCS
        run: |
          ${{ github.workspace }}/phpcs/scripts/phpcs --config-set installed_paths ${{ github.workspace }}/sniffs
          ${{ github.workspace }}/phpcs/scripts/phpcs -p -s -v -n . --standard="WordPress-VIP-Go" --extensions=php;
